<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.component.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form>
          <h2>Sign Up</h2>
          <input type="text" name="username" [(ngModel)]="signupObj.username" placeholder="Username"><br>
          <input type="email" name="email" [(ngModel)]="signupObj.email" placeholder="Email"><br>
          <input type="password" name="password" [(ngModel)]="signupObj.password" placeholder="Password"><br>
          <input type="text" name="location"[(ngModel)]="signupObj.location" placeholder="Location"><br>
          <select name="userType" [(ngModel)]="signupObj.userType" name="userType">
            <option value="client">Client</option>
            <option value="technician">Technician</option>
        </select>
        <input type="tel" name="tel" [(ngModel)]="signupObj.tel" placeholder="Telephone" name="tel"> <!-- Add name attribute for tel -->
        <button type="submit"  (click)="onSignup()">Sign Up</button>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
