<div>
  <h2>Report Incident</h2>
  <form (ngSubmit)="submitIncident()" enctype="multipart/form-data">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="incident.title" required>
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="incident.description" required></textarea>
    </div>
    <div>
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" [(ngModel)]="incident.location" required>
    </div>
    <div>
      <button type="button" (click)="getLocation()">
        Get Location
      </button>
      <label for="latitude">Latitude:</label>
      <input type="text" id="latitude" name="latitude" [(ngModel)]="incident.latitude" readonly>
      <label for="longitude">Longitude:</label>
      <input type="text" id="longitude" name="longitude" [(ngModel)]="incident.longitude" readonly>
    </div>
    <div>
      <label for="media">Choose Media:</label>
      <input type="file" id="media" name="media" (change)="handleMediaUpload($event)" accept="image/*,video/*" required>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
