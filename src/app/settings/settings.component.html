<div class="settings-container">
  <h2>Dashboard Settings</h2>

  <div class="setting-item">
    <label>Theme:</label>
    <select [(ngModel)]="dashboardSettings.theme" (change)="updateTheme($event)">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>

  <div class="setting-item">
    <label>Notifications:</label>
    <input type="checkbox" [(ngModel)]="dashboardSettings.notifications" (change)="toggleNotifications()">
  </div>

  <div class="setting-item">
    <label>Show Grid:</label>
    <input type="checkbox" [(ngModel)]="dashboardSettings.displayOptions.showGrid" (change)="toggleGrid()">
  </div>

  <div class="setting-item">
    <label>Show Sidebar:</label>
    <input type="checkbox" [(ngModel)]="dashboardSettings.displayOptions.showSidebar" (change)="toggleSidebar()">
  </div>
</div>
