<div class="row justify-content-center">
  <div class="col-lg-10">
    <div class="mt-5">
      <div class="mb-3">
        <h2>Dashboard Settings</h2>
        <h3><i><b>Black List</b></i></h3>
        <div class="row mb-3">
          <div>
            <div class="table-wrapper">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Location</th>
                    <th scope="col">Telephone Number</th>
                    <th scope="col">CIn</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.location }}</td>
                    <td>{{ user.tel }}</td>
                    <td>{{ user.cin }}</td>
                    <td><button class="btn btn-warning" (click)="unbanUser(user.id)">UnBan</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
